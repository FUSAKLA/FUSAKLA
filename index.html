<!DOCTYPE html>
<html lang="en">

<head>
    <title>FUSAKLA</title>
    <meta charset="utf-8">
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    
    
    <!-- Lets embed all the CSS right in the HTML! -->
    <style>
        body {
            font-family: 'Roboto Slab', serif;
        }
        #socks {
        	position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: -1000;
        }
        #tell-me-more {
        	position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 1000;
            display: none;
        }
        .centered-text {
            margin: auto;
            text-align: center;
            position: relative;
            top: 50pt;
        }
        .fake-link{
        	color: blue;
        }
    </style>



    <!-- And if you embed all the CSS why not embeding also the javascript?!?! -->
    <script>
        function showMeme() {
          document.getElementById("tell-me-more").style.display = "block";
        };
        function hideMeme() {
          document.getElementById("tell-me-more").style.display = "none";
        };
    </script>

</head>

<body>
    <h1 class="centered-text">Not what you're looking for?</h1>
    <h3 class="centered-text fake-link" onmouseover="showMeme()" onmouseout="hideMeme()">Tell me more about it</h3>

    <img id="socks" src="img/socks.jpg">
    <img id="tell-me-more" src="img/tell-me-more.jpg">

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
